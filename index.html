<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobInsight</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- TAILWIND  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TAILWIND CONFIG -->
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            poppins: ["Poppins"],
          },
          extend: {
            colors: {
              primary: "#F6F6F6",
              secondary: "#D6E4F0",
              tertiary: "#1E56A0",
              quaternary: "#163172",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <!-- HEADER STARTS -->
    <header class="bg-primary">
      <!-- NAVIGATION BAR -->
      <div class="container mx-auto px-4 md:px-28">
        <nav class="flex justify-between items-center py-8">
          <h1 class="font-bold text-2xl md:text-3xl">MobInsight</h1>
          <div>
            <button
              class="font-semibold text-xl bg-tertiary text-white px-5 py-2 rounded-lg shadow-md hover:shadow-xl hover:scale-[1.02] duration-300"
            >
              Sign In
            </button>
          </div>
        </nav>
      </div>
      <!-- BANNER -->
    </header>
    <!-- HEADER ENDS -->
    <main></main>
    <footer></footer>
  </body>
</html>

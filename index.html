<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobInsight</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- TAILWIND  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TAILWIND CONFIG -->
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            poppins: ["Poppins"],
          },
          extend: {
            colors: {
              primary: "#F6F6F6",
              secondary: "#D6E4F0",
              tertiary: "#1E56A0",
              quaternary: "#163172",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <!-- HEADER STARTS -->
    <header>
      <!-- NAVIGATION BAR -->
      <div class="container mx-auto px-4 lg:px-24">
        <nav class="flex justify-between items-center py-8">
          <h1 class="font-bold text-2xl md:text-3xl">MobInsight</h1>
          <div>
            <button
              class="font-semibold text-xl bg-tertiary text-white px-5 py-2 rounded-lg shadow-md hover:shadow-xl hover:scale-[1.02] duration-300"
            >
              Sign In
            </button>
          </div>
        </nav>
      </div>
      <!-- BANNER -->
      <div
        class="container mx-auto px-5 md:px-24 h-[70vh] flex flex-col justify-center relative items-center rounded-lg"
      >
        <img
          src="images/banner-pexel.jpg"
          class="absolute object-cover object-right h-full w-full px-4 lg:px-24"
        />
        <!-- TEXT CONTENT -->
        <div class="z-10 bg-primary bg-opacity-70 p-8 rounded-lg">
          <div
            class="flex flex-col md:flex-row items-center justify-center gap-x-2 gap-y-4"
          >
            <span class="text-2xl md:text-3xl font-medium text-white">
              You're looking for
            </span>
            <input
              class="text-2xl md:text-3xl text-tertiary font-medium bg-transparent placeholder:text-tertiary focus:outline-0 border-2 p-2 w-full flex-1"
              type="text"
              id="field-search"
              value="Samsung"
            />
            <button
              class="font-semibold text-lg bg-tertiary text-white p-3 rounded-lg shadow-md hover:shadow-xl hover:scale-[1.02] duration-300"
              id="btn-search"
              onClick="handleSearch()"
            >
              GO
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER ENDS -->
    <main class="container mx-auto px-4 lg:px-24">
      <!-- PHONE SECTION -->
      <section class="mt-8">
        <h1 class="text-center text-2xl font-bold mb-8">
          Search Results For <br /><br />'
          <span id="result-title" class="text-tertiary">Samsung</span>'
        </h1>
        <!-- LOADER/SPINNER -->
        <div class="text-center my-12 hidden" id="loadingSpinner">
          <div role="status">
            <svg
              aria-hidden="true"
              class="inline w-10 h-10 text-gray-300 animate-spin fill-tertiary"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <!-- PHONE CARD CONTAINER -->
        <div
          id="phone-card-container"
          class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"
        >
          <!-- PHONE CARDS GET ADDED HERE VIA JS -->
        </div>

        <div class="flex justify-center my-12">
          <button
            id="btn-show-all"
            onclick="handleShowAll()"
            class="font-semibold text-xl bg-tertiary text-white px-5 py-2 rounded-lg shadow-md hover:shadow-xl hover:scale-[1.02] duration-300 hidden"
          >
            Show All
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>

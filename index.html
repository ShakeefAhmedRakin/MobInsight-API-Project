<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobInsight</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- TAILWIND  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TAILWIND CONFIG -->
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            poppins: ["Poppins"],
          },
          extend: {
            colors: {
              primary: "#F6F6F6",
              secondary: "#D6E4F0",
              tertiary: "#1E56A0",
              quaternary: "#163172",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <!-- HEADER STARTS -->
    <header>
      <!-- NAVIGATION BAR -->
      <div class="container mx-auto px-4 lg:px-24">
        <nav class="flex justify-between items-center py-8">
          <h1 class="font-bold text-2xl md:text-3xl">MobInsight</h1>
          <div>
            <button
              class="font-semibold text-xl bg-tertiary text-white px-5 py-2 rounded-lg shadow-md hover:shadow-xl hover:scale-[1.02] duration-300"
            >
              Sign In
            </button>
          </div>
        </nav>
      </div>
      <!-- BANNER -->
      <div
        class="container mx-auto px-5 md:px-24 h-[70vh] flex flex-col justify-center relative items-center rounded-lg"
      >
        <img
          src="images/banner-pexel.jpg"
          class="absolute object-cover object-right h-full w-full px-4 lg:px-24"
        />
        <!-- TEXT CONTENT -->
        <div class="z-10 bg-primary bg-opacity-70 p-8 rounded-lg">
          <div
            class="flex flex-col md:flex-row items-center justify-center gap-x-2 gap-y-4"
          >
            <span class="text-2xl md:text-3xl font-medium text-white">
              You're looking for
            </span>
            <input
              class="text-2xl md:text-3xl text-tertiary font-medium bg-transparent placeholder:text-tertiary focus:outline-0 border-2 p-2 w-full flex-1"
              type="text"
              id="field-search"
              placeholder="Samsung?"
            />
            <button
              class="font-semibold text-lg bg-tertiary text-white p-3 rounded-lg shadow-md hover:shadow-xl hover:scale-[1.02] duration-300"
              id="btn-search"
            >
              GO
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER ENDS -->
    <main class="container mx-auto px-4 lg:px-24">
      <!-- PHONE SECTION -->

      <section class="mt-8">
        <h1 class="text-center text-2xl font-bold mb-8">
          Search Results For '
          <span id="result-title" class="text-tertiary">Samsung</span>'
        </h1>
        <div
          id="phone-card-container"
          class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"
        >
          <!-- PHONE CARDS GET ADDED HERE VIA JS -->
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
